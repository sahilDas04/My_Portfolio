{% extends "base.html" %}
{% load static %}
{% block content %}
<nav class="bg-white px-6 py-6">
  <div class="max-w-7xl mx-auto flex items-center justify-between">
    <div class="text-4xl font-semibold">Sahil Das</div>

    <ul class="hidden md:flex space-x-10 text-2xl font-medium">
      <li>
        <a href="#about" class="hover:text-gray-400 transition">About</a>
      </li>
      <li>
        <a href="#experience" class="hover:text-gray-400 transition">Experience</a>
      </li>
      <li>
        <a href="#projects" class="hover:text-gray-400 transition">Projects</a>
      </li>
      <li>
        <a href="#contact" class="hover:text-gray-400 transition">Contact</a>
      </li>
    </ul>

    <button id="menu-toggle" class="md:hidden focus:outline-none">
      <svg
        class="w-6 h-6"
        fill="none"
        stroke="currentColor"
        viewBox="0 0 24 24"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M4 6h16M4 12h16M4 18h16"
        ></path>
      </svg>
    </button>
  </div>

  <div
    id="mobile-menu"
    class="md:hidden hidden px-4 pt-4 pb-2 space-y-3 text-base font-medium"
  >
    <a href="#about" class="block hover:text-gray-400">About</a>
    <a href="#experience" class="block hover:text-gray-400">Experience</a>
    <a href="#projects" class="block hover:text-gray-400">Projects</a>
    <a href="#contact" class="block hover:text-gray-400">Contact</a>
  </div>
</nav>

<!-- Add this script to toggle hamburger menu -->
<script>
  document.addEventListener("DOMContentLoaded", function () {
    const toggle = document.getElementById("menu-toggle");
    const menu = document.getElementById("mobile-menu");

    toggle.addEventListener("click", function () {
      menu.classList.toggle("hidden");
    });
  });
</script>
{% endblock %}
